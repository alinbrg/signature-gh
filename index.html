<!DOCTYPE html>
<html lang="en">
	<head>

			.signature {
				display: flex;

				justify-content: center;
				background-color: #003a42;

			.logo {
				border-right: 1px solid white;

				max-width: 225px;
				width: 50%;
			}
			.logo img {
				width: 100%;
			}
			.info {
				padding-left: 30px;
			}
			a {
				text-decoration: none;
				color: white;
				display: block;
				font-size: 14.3313px;
				margin-bottom: 10px;
			}
			a.mob {
				margin-bottom: 20px;
				font-size: 16.7198px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<table>
			<tr class="signature">
				<td class="logo">
					<img src="signature.svg" alt="" />
				</td>
				<td class="info">
					<a href="tel:+995577229993" class="mob">+(995 577) 22 99 93</a>
					<a href="mailto:tchagunava@gardenhills.ge" class="mail"
						>tchagunava@gardenhills.ge</a
					>
					<a href="www.gardenhills.ge" target="_blank" class="web"
						>www.gardenhills.ge</a
					>
					<a
						href="https://maps.google.com/?q=24 Mosashvili Street, Tbilisi 0162, Georgia"
						target="_blank"
						class="address"
					>
						24 Mosashvili Street, Tbilisi 0162, Georgia</a
					>

			</tr>
		</table>
	</body>
</html>
